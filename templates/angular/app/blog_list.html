<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
          <h1 ng-hide='didPerformSearch'>Project List</h1>
          <h1 ng-show='didPerformSearch'>Results for {{ query }}</h1>
          <div class='row'>
                <div class='col-sm-6'>
                    <input type='text' ng-model='query' class='form-control' placeholder='Filter' />
                </div>
            </div>

    </div>


<div class='row'>
    <div class='col-sm-6 col-sm-offset-3' ng-repeat='post in items '>
          <div class="thumbnail">
                <a ng-href='/blog/{{ post.slug }}' ng-if='post.image'>
                    <img ng-src='{{ post.image }}' class='img-responsive'>
                </a>
                <div class="caption">
                    <h3><a ng-href='/blog/{{ post.slug }}'>{{ post.title }}</a></h3>

                    <p><a ng-href='/blog/{{ post.slug }}' class='btn btn-primary'>View</a></p>
                  <!-- <p><a ng-href='#' class='btn btn-primary' confirm-click='Are you ready?' confirmed-click='goToItem(post)'/>View</a></p> -->
                </div>
          </div>

    </div>

    <span ng-if='postItems.length == 0'>No Posts Found</span>
</div>
